<!DOCTYPE html>
<html>
<body>
<iframe src="https://giphy.com/embed/10avZ0rqdGFyfu" width="480" height="258" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/sam-elliott-10avZ0rqdGFyfu">via GIPHY</a></p>

<p>Click the button to reload.</p>

<button onclick="getLocation()">Reload</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
